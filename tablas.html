<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<!--tr: filas horizontales, td: columnas verticales-->
	<table border="1" style="border-collapse: collapse;" >
		<thead>
			<tr>
				<td>Columna 1</td>
				<td>Columna 2</td>
				<td>Columna 3</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Dato 1</td>
				<td>Dato 2</td>
				<td>1</td>
			</tr>
			<tr>
				<td>Dato 2 Columna 1</td>
				<td>Dato 2 Columna 2</td>
				<td>2</td>

			</tr>
			<tr>
				<td>Dato3 Columna 1</td>
				<td>Dato3 Columna 2</td>
				<td>3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
