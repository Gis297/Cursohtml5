<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="utf-8">
</head>
<body>
	<!--Los formularios son controles que nos sirven para enviar información al servidos con el método GET (vista) o POST (servidor) -->
	<form method="GET" action="login.html">
		<input type="text" name="val1" placeholder="Usuario">
		<br>
		<input type="password" name="val2" placeholder="Contraseña">
		<br>
		<input type="submit" value="Entrar">
		
	</form>
</body>
</html>
