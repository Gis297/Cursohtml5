<!DOCTYPE html>
<html>
<head>
	<title>Listas ordenadas y no ordenadas</title>
</head>
<body>
<!--Así se declara una lista ordenada y nos mostrará números en los elementos-->
	<ol>
		<li>Elemento</li>
		<li>Elemento</li>
	</ol>
	<br>
	<!--Declaramos una lista no ordenada solo nos mostrará signos y no números (lista unorder)-->
	<ul>
		<li>Elemento</li>
		<li>Elemento</li>
	</ul>
</body>
</html>
